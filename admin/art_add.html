<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit">
<script src="../res/js/jquery.js"></script>
<link href="../res/um/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="../res/um/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../res/um/umeditor.min.js"></script>
<script type="text/javascript" src="../res/um/lang/zh-cn/zh-cn.js"></script>
<script src="../res/um/dialogs/link/link.js" type="text/javascript" defer="defer"></script>
<script src="../res/um/dialogs/map/map.js" type="text/javascript" defer="defer"></script>
<script src="../res/um/dialogs/emotion/emotion.js" type="text/javascript" defer="defer"></script>

<link href="../res/css/bootstrap.css" rel="stylesheet">
<link href="../res/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../res/css/main.css" rel="stylesheet">

<script type="text/javascript" src="../res/js/bootstrap.js"></script>
<style type="text/css">
.first_col{
	width:8em;}
.second_col{
	width:40em;}
input{
	width:45em;}
#lgh-submit{
	position:fixed;
	top:250px;
	left:800px;}
</style>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements

 -->
    <!--[if lt IE 9]>
	<script src="../res/js/html5shiv.js"></script>     
    <![endif]-->
</head>
<body>

<form action="#" method="post" name="myform">
<table>
<tr>
	<td class="first_col">标题：</td>
	<td class="second_col"><input id="title" type="text" name="title" placeholder="请输入标题"  /></td>
</tr>


<tr>
	<td class="first_col">发布时间：</td>
	<td class="second_col"><input type="text" name="publish_time"/></td>
</tr>
<tr>
	<td class="first_col">文章分类：</td>
	<td class="second_col">
    <select name="category">
    <option value="0" selected="selected">分类1111</option>
    <option value="1">分类2222</option>
    </select>
    </td>
</tr>
<tr>
	<td class="first_col">是否公开：</td>
	<td class="second_col">
    <select name="is_private">
    <option value="0" selected="selected">是</option>
    <option value="1">否</option>
    </select>
   	</td>
</tr>
<tr>
	<td class="first_col">文章内容：</td>
	<!--获取文章内容的方法： request.getParameter("art_content")-->
	<td class="second_col"><textarea style="width:50em;heitht:8em;" id="art_content" name="art_content"></textarea></td>
</tr>
<tr>
	<td class="first_col"></td>
	<td class="second_col"><input id="lgh-submit"  class="btn btn-primary" type="submit" value="提交"></td>
</tr>   
</table>

   
    
</form>
<script type="text/javascript">
	var lgh =UM.getEditor("art_content");
	lgh.setHeight(200);
	lgh.setWidth(644);
	lgh.setContent("编辑区内的内容，可以直接用jsp获取，写在lgh.setContent(\"<%=类似这样的String字符串 %>\");");
</script>
</body>
</html>
